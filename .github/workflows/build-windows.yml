name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy opencv-python pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --onefile --name MotionExtractionUI ui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MotionExtractionUI-windows
          path: dist/MotionExtractionUI.exe
